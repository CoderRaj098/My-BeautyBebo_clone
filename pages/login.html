<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <title>Customer Login</title>
</head>
<body>
    <div id="myNav"></div><br><br><br>
    <h2 style="margin-left: 40px;margin-bottom: 45px;">CUSTOMER LOGIN</h2>
    <div id="myIcon">
        <div id="b-1" style="display: flex;">
            <div class="box-1" style="height: 100%; width: 40px;"><span style="color: darkslateblue"><i class="fa-brands fa-facebook" style="font-size: 34px;"></i></span></div>
            <div class="box-2" style="width: 100%;height: 40px;background: darkslateblue;color: white;font-size: 22px;text-align: center; ">Sign With Facebook</div>
           
        </div>
        <div id="b-2" style="display: flex;">
            <div class="box-1" style="height: 100%; width: 40px;font-size: 34px;"><span style="color:red;"><i class="fa-brands fa-google"></i></span></div>
            <div class="box-2" style="width: 100%;height: 38px;background: chocolate;color: white;font-size:24px ; ">Sign with Google</div>
        </div>
       
    </div>
    <h3 style="margin-left: 30%;">--or--</h3>
    <form id="login-form">
        <div>
            <h3 style="margin-left: 30px;border-bottom: 1px solid dimgray;margin-bottom: 50px;">REGISTERD CUSTOMERS</h3>
            <p style="font-size: 17px; margin-left: 3%; color: dimgray;margin-bottom: 30px;">If you have an account, sign with your email address</p>
            <h4 style="margin-left:3%;font-size: 19px;color: dimgray;">Email <span style="color: red;font-size: 7px;"><i class="fa-solid fa-asterisk"></i></span></h4>
            <input type="text" id="email">
            <h4 style="margin-left:3%;font-size: 19px;color: dimgray;">Password <span style="color: red;font-size: 7px;"><i class="fa-solid fa-asterisk"></i></span></h4>
            <input type="password" id="password">
        <a href="/index.html"><button id="submit" style="font-size: 25px;margin-top: 20px;margin-left: 3%;background: mediumvioletred;cursor: pointer;color: white;">Submit</button ></a><span><p style="margin-left: 25%;">Forgot your password?</p></span>
            
        </div>
        <div>
            <h3 style="margin-left: 30px;border-bottom: 1px solid dimgray;margin-bottom: 50px;">NEW CUSTOMERS</h3>
            <p style="font-size: 17px; margin-left: 3%; color: dimgray;margin-bottom: 30px;">Creating an account has many benefits: check out faster, keep more than one address, track orders and more</p>
            <br><br>
            <a href="/pages/signup.html"><button id="signup">CREATE AN ACCOUNT</button></a>

        </div>
    </form><br><br><br><br>
    
    <div id="footer"></div>
</body>
</html>
<script type="module" src="/scripts/index.js"></script>
<script src="https://kit.fontawesome.com/c472ebd617.js" crossorigin="anonymous"></script>
<script src="/scripts/login.js"></script>
